version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    steps:
    - checkout
    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-python37-dependencies-{{ checksum "requirements.txt" }}
        # fallback to using the latest cache if no exact match is found
        - v1-python37-dependencies-
    - run:
        name: install dependencies
        command: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
    - save_cache:
        paths:
          - ./venv
        key: v1-python37-dependencies-{{ checksum "requirements.txt" }}
    - run:
        name: run tests
        command: |
          . venv/bin/activate
          ./manage.py test
    - store_artifacts:
        path: test-reports
        destination: test-reports

  deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: &installcf
          name: install cf-cli
          command: |
            sudo apt-get update
            sudo apt-get install wget gnupg2 apt-transport-https
            wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
            echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
            sudo apt-get update
            sudo apt-get install cf-cli
      - run:
          name: deploy to cloud.gov
          command: |
            # If we do not specify a space, then deploy to the branch that we are on.
            # This lets you have dev/staging/master branches that automatically go to the right place.
            if [ -z "$CF_SPACE" ] ; then
              export CF_SPACE="$CIRCLE_BRANCH"
            fi
            if [ -z "$CF_ORG" ] ; then
              echo CF_ORG not set, aborting
              exit 1
            fi
            cf api https://api.fr.cloud.gov
            cf auth "$CF_USERNAME" "$CF_PASSWORD"
            cf target -o "$CF_ORG" -s "$CF_SPACE"
            ./deploy-cloudgov.sh

  scan:
    docker:
      - image: circleci/python:3.7
    steps:
      - run:
          <<: *installcf
      - run:
          name: run scan
          command: |
            # If we do not specify a space, then deploy to the branch that we are on.
            # This lets you have dev/staging/master branches that automatically go to the right place.
            if [ -z "$CF_SPACE" ] ; then
              export CF_SPACE="$CIRCLE_BRANCH"
            fi
            if [ -z "$CF_ORG" ] ; then
              echo CF_ORG not set, aborting
              exit 1
            fi
            cf api https://api.fr.cloud.gov
            cf auth "$CF_USERNAME" "$CF_PASSWORD"
            cf target -o "$CF_ORG" -s "$CF_SPACE"

            # this tells cloud.gov to run the scan
            cf run-task scanner-ui /app/scan_engine.sh


workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              # Add more branches here if you want dev/staging/whatever environments
              only:
                - master
  nightly:
    triggers:
      - schedule:
          cron: "45 0 * * *"
          filters:
            branches:
              only: master
    jobs:
      - scan
